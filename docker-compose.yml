services:
  mffr-profit:
    build:
      context: ./backend
    container_name: mffr-profit
    ports:
      - "8099:8000"
    volumes:
      - ./backend/data:/app/data
    environment:
      - TZ=${TZ}
      - HA_URL=${HA_URL}
      - HA_TOKEN=${HA_TOKEN}
      - SENSOR_MODE=${SENSOR_MODE}
      - SENSOR_POWER=${SENSOR_POWER}
      - SENSOR_GRID=${SENSOR_GRID}
      - SENSOR_NORDPOOL=${SENSOR_NORDPOOL}
    restart: unless-stopped

  mffr-ui:
    build:
      context: ./frontend
    container_name: mffr-ui
    ports:
      - "5173:5173"
    working_dir: /app
    command: npm run dev -- --host
    volumes:
      - ./frontend:/app
      - mffr_ui_node_modules:/app/node_modules
    depends_on:
      - mffr-profit

  nginx:
    build:
      context: ./nginx
    container_name: mffr-nginx
    volumes:
      - nginx_certs:/etc/nginx/certs
    ports:
      - "443:443"
      - "80:80"
    depends_on:
      - mffr-profit
      - mffr-ui

volumes:
  mffr_ui_node_modules:
  nginx_certs: